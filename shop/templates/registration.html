{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SnapBuy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
  <!--  <script src="validation.js" defer></script> --> <!-- Include the validation script -->
</head>
<body>
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="{% static 'images/test.png' %}" class="logo" alt="SnapBuy Logo"> <!-- Logo at the top -->
    </div>

    <!-- Sign-Up Form Container -->
    <div class="container">
        <h1>Create an Account</h1>
        <form method="POST" action="{% url 'register' %}" onsubmit="validateSignUpForm(event);">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 SnapBuy. All Rights Reserved.</p>
    </footer>
</body>
</html>
